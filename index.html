<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h1>our reviews</h1>
                <div class="underline"></div>
            </div>

            <!-- review -->
            <article class="review">

                <div class="img-container">
                    <img src="assets/img/person-1.jpeg" id="person-img" alt="Person">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis quia at ipsa similique dolore eaque temporibus esse sequi ratione officiis minima, incidunt quisquam dolores soluta corporis inventore amet quidem deserunt.</p>
                
                <!-- prev next button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">surprise me</button>

            </article>

        </section>
    </main>
    <!-- javascript -->
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
